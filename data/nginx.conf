user  nginx;
worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;

    sendfile        on;

    server {
        # 80 = Cherrypy
        # 8000 = confluence/java
        # 8080 = jenkins
        # 9000 = php-fpm
        # 8090 = confluence/java
        server_name  localhost;
        listen 7000;
        index index.html;
        root /home/hbrown/www;

        location / {
            types {
                text/html  html htm shtml;
                text/css   css;
                #text/xml   xml;
                #image/gif  gif;
                #image/jpeg jpeg jpg;
                application/pdf pdf;
                video/quicktime mov;
                default_type application/octet-stream;
            }
        }

        location ~ /Books/.+ {
            autoindex  on;
        }

        location /Slides {
            autoindex  on;
        }
        location ~ /Slides/.+ {
            autoindex  off;
            types {
                text/html  html htm shtml;
                text/css   css;
                text/javascript   js;
                image/jpeg jpeg jpg;
                image/png png;
            }
        }

        location /Videos {
            autoindex  on;
             types {
                video/quicktime mov;
                video/mp4 mp4;
                video/x-flv flv;
                default_type application/octet-stream;
            }
        }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # wsgi_temp_path /home/hbrown/tmp;
    }
}
